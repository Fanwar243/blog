      \(S_n: \displaystyle\sum_{t=1}^{n}t = \frac{n(n+1)}{2}  \)
      <br>
      \(S_k: \displaystyle\sum_{t=1}^{k}t = \frac{k(k+1)}{2}  \)
      <br>
      \(S_{k+1}: \displaystyle\sum_{t=1}^{k+1}t = \frac{(k+1)((k+1)+1)}{2}  \)
